<!DOCTYPE html>
<html>
<head>	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       	<title>{% block title %}SRS Vertical Search Engine{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/static/style.css">
			
</head>
<body>
	<div class="wrap">
		<div class="content">
				<div class="logo">
					<a href="index.html"><h1>SRS</h1></a>
				</div>
				<p>Vertical Search Engine</p>
				<div class="form">
					<form id="search-form" action="" method="get">
						<input type="text" tabindex="2" name="query" id="query" required>
						<input type="submit" name="submit" id="submit" value="Search">
					</form>
			
				</div>
				<div class="footer">
				<p class="copy">&#169; 2016 Designed by<a href="#" target="_blank"><strong style="color:blue">&nbsp;SRS Team</strong></a> </p>
				</div>
			</div>
		</div>
	</body>
</html>
